name: dart_plaid
description: A starting point for Dart libraries or applications.
version: 1.0.0
homepage: https://github.com/point-source/dart_plaid

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  chopper: ^4.0.1
  json_annotation: ^4.1.0

dev_dependencies:
  build_runner: ^2.0.6
  chopper_generator: ^4.0.1
  json_serializable: ^4.1.3
  lints: ^1.0.1
  swagger_dart_code_generator: ^2.0.7
  test: ^1.16.0

dependency_overrides:
  swagger_dart_code_generator:
    git:
      url: https://github.com/epam-cross-platform-lab/swagger-dart-code-generator
      ref: version/2.0.9
